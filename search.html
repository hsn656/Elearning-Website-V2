    <script>
        let btn = document.getElementById("orderBy");
        let list = document.querySelectorAll(".order-list")[0];
        let a = 0;
        let orderBy;
        for (let i = 1; i <= list.childElementCount; i++) {

            list.childNodes[i + a++].onclick = function() {
                btn.innerHTML = this.innerHTML;
                list.style.display = "none"
                orderBy = this.innerHTML
            }
        }

        btn.onclick = function() {
            if (list.style.display == "block")
                list.style.display = "none";
            else {
                list.style.display = "block";

            }
        };
    </script>
    <script>
        (function() {
            if (decodeURI(location.search.split('=')[1]) !== "undefined")
                document.getElementById("search").value = decodeURI(location.search.split('=')[1])
            else
                document.getElementById("search").value = ""
            test_me(decodeURI(location.search.split('=')[1]) !== "undefined" ? decodeURI(location.search.split('=')[1]) : "")
        })()

        function exec_this(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                document.getElementsByClassName("trending-courses")[0].innerHTML = ""
                test_me(event.target.value, orderBy);
                // document.getElementById("search-result").innerHTML = document.getElementsByClassName("t-course").length;

            }
        }
