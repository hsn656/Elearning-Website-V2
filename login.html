<body>
    <div id="loader"></div>
    <div id="go"></div>
    <div class="afterloader">

        <div class="container">
            <div class="row px-3">
                <div class="card flex-row mx-auto px-0">
                    <div class="card-body">
                        <a style="display: block;width: 30%;margin: auto;" href="./index.html">
                            <img style="width: 105px;" id="personal" src="./images/public/logo.png">
                        </a>
                        <h4 class="title text-center mt-4">
                            تسجيل الدخول
                        </h4>
                        <div class="form-box px-3">
                            <div class="form-input">
                                <span><i class="fas fa-envelope"></i></span>
                                <input id="txtEmail" type="email" name="email" placeholder="البريد الالكترونى"
                                    tabindex="10" required>

                            </div>
                            <div class="form-input">
                                <span><i class="fa fa-key"></i></span>
                                <input id="txtPassword" type="password" name="password" placeholder="كلمه السر"
                                    required>

                            </div>

                            <div class="mb-3">
                                <div class="custom-control custom-checkbox pr-3 pb-3">
                                    <input type="checkbox" name="" class="custom-control-input" id="remember">
                                    <label class="custom-control-label" for="remember">تذكرنى</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <button id="loginBtn" type="submit" class="btn btn-block text-uppercase">
                                    تسجيل الدخول
                                </button>
                                <p id="error" class="text-center"></p>
                            </div>
                            <!-- <div class="text-right">
                            <a href="#" class="forget-link">
                                نسيت كلمه السر؟
                            </a>
                        </div> -->

                            <div class="text-center mb-3">
                                او التسجيل من خلال
                            </div>

                            <div class="row mb-3 text-center">
                                <div class="col-6">
                                    <div style="cursor: pointer;" id="facebookBtn" class="btn-facebook">
                                        <a>
                                            <i class="fab fa-facebook-square"></i>
                                        </a>
                                    </div>
                                    <!-- <a href="#" class="btn btn-block btn-social btn-facebook">
                                        
                                    </a> -->
                                </div>
                                <div class="col-6">
                                    <div style="cursor: pointer;" id="googleBtn" class="btn-google">
                                        <a>
                                            <i class="fab fa-google"></i>
                                        </a>
                                    </div>
                                    <!-- <a href="#" class="btn btn-block btn-social btn-google">
                                        
                                    </a> -->
                                </div>
                                <!-- <div class="col-4">
                                <div class="btn-twitter">
                                <a href="#" >
                                    <i class="fa fa-twitter-square"></i>
                                </a>
                            </div> -->
                                <!-- <a href="#" class="btn btn-block btn-social btn-twitter">
                                        Twitter
                                    </a> -->
                            </div>
                            <hr class="my-4">

                            <div class="text-center mb-2">
                                ليس لديك اى حساب؟
                                <a href="register.html" class="register-link">
                                    قم بالتسجيل من هنا
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
